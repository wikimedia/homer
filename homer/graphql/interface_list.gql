query ($device_id: [String!]){
    interface_list(filters: {device_id: $device_id}) {
        name
        enabled
        description
        id
        lag { name }
        parent { name }
        cable { label }
        type
        mtu
        mac_address
        vrf {
            name
            rd
        }
        untagged_vlan {
            name
            vid
            description
            group { slug }
        }
        tagged_vlans {
            name
            vid
            description
            group { slug }
        }
        mode
        ip_addresses {
            id
            address
            role
            family { value }
        }
        link_peers {
            __typename
            ... on FrontPortType {
                name
                device { name }
                rear_port {
                    name
                    link_peers {
                        __typename
                        ... on CircuitTerminationType {
                            circuit {
                                id
                                type { name }
                                provider { name }
                                cid
                                description
                                termination_z { upstream_speed }
                            }
                        }
                    }
                }
            }
            ... on CircuitTerminationType {
                circuit {
                    id
                    type { name }
                    provider { name }
                    cid
                    description
                    termination_a { id }
                    termination_z { upstream_speed }
                }
            }
        }
        connected_endpoints {
            __typename
            ... on InterfaceType {
                name
                device {
                    name
                    role { slug }
                    rack { name }
                    primary_ip4 { address }
                    primary_ip6 { address }
                    status
                    virtual_chassis { domain }
                    device_type {
                      manufacturer { slug }
                    }
                }
            }
        }
        mgmt_only
    }
}
